<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Surfwave Fury Leaderboard</title>
</head>
<body>
<main>
    <div class="leaderboardTopContainer">
        <div class="leaderboardTitleContainer">
            <h1 class="leaderboardTitle">Surfwave Fury</h1>
        </div>
        <div class="leaderSurfboardContainer">
            <button id="leaderSurfboard">Back to Surfwave Fury</button>
        </div>
    </div>
    <div class="leaderboardContainer">
        <div id="mainLeaderboardContainer">
            <div class="leaderboardSurfboardContainer">
                <img class="leaderboardSurfboardImage" src="./imgs/surfboardLeaderboard.png" alt="surfboard"/>
                <div class="leaderboardSurfboardTextContainer">
                    <h2 class="leaderboardSubTitleOne">Leader</h2>
                    <h2 class="leaderboardSubTitleTwo">Board</h2>
                </div>
            </div>
            <div class="leaderboardHeader">
                <p>Name: </p>
                <p>Time: </p>
            </div>
        </div>
    </div>
    <footer>
        <p>Created By The Surfing Penguins - 2022!</p>
        <img class="surfingPenguinThumbsUp" src="./imgs/surfingPenguinThumbsUp.png" alt="penguin giving a thumbs up"/>
    </footer>
</main>
</body>
</html>
